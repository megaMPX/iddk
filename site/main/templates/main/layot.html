{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <link rel="icon" href="{% static 'main/img/iddk.ico' %}" type="image/x-icon">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static 'main/img/logo.png' %}" alt="Логотип" style="height: 70px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" style="font-size: larger;" href="{% url 'home' %}"><i class="fa-solid fa-house"></i> Главная</a>
                    </li>
                    <!--<li class="nav-item">
                        <a class="nav-link" style="font-size: larger;" href="{% url 'news' %}"><i class="fa-solid fa-newspaper"></i> Новости</a>
                    </li>-->
                    <li class="nav-item">
                        <a class="nav-link" style="font-size: larger;" href="{% url 'authors' %}"><i class="fa-solid fa-at"></i> Авторам</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="font-size: larger;" href="{% url 'readers' %}"><i class="fa-solid fa-book-open-reader"></i> Чтецам</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" style="font-size: larger;" href="{% url 'editors' %}"><i class="fa-solid fa-spell-check"></i> Редакторам</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" style="font-size: larger;" href="{% url 'about' %}"><i class="fa-solid fa-address-card"></i> О нас</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    
    <main id="mainContent">
        {% block content %}
        {% endblock %}
    </main>

    <footer style="background-color: #003456;" class="text-white text-center py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="border border-white p-3 mb-2">
                        <h2 class="h5">ИДДК</h2>
                    </div>
                    <p>© ИДДК 2025</p>
                </div>
                <div class="col-md-4 text-start"> <!-- Добавлено text-start для выравнивания по левому краю -->
                    <h5>Навигация</h5>
                    <ul class="list-unstyled">
                        <li><a href="{% url 'home' %}" class="text-white">Главная</a></li>
                        <li><a href="{% url 'authors' %}" class="text-white">Авторам</a></li>
                        <li><a href="{% url 'readers' %}" class="text-white">Чтецам</a></li>
                        <li><a href="{% url 'editors' %}" class="text-white">Редакторам</a></li>
                        <li><a href="{% url 'about' %}" class="text-white">О нас</a></li>
                    </ul>
                </div>
    
                <div class="col-md-4 text-start"> <!-- Добавлено text-start для выравнивания по левому краю -->
                    <h5>Наши ресурсы</h5>
                    <ul class="list-unstyled">
                        <li><a href="https://vk.com/book_iddk" class="text-white"><i class="fa-brands fa-vk social-icon"></i></a></li>
                        <li><a href="https://www.youtube.com/@iddk" class="text-white"><i class="fa-brands fa-youtube social-icon"></i></a></li>
                        <li><a href="https://t.me/iddkbook" class="text-white"><i class="fa-brands fa-telegram social-icon"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
